<!DOCTYPE html>  
<html>  
    <head>  
    <title>HTML Anchor</title>  
    </head>  
    <body>  
       <!-- HTML Table Example -->
       <h3> HTML Table Example </h3>
       <table>  
            <tr><th>First_Name</th><th>Last_Name</th><th>Marks</th></tr>  
            <tr><td>Sonoo</td><td>Jaiswal</td><td>60</td></tr>  
            <tr><td>James</td><td>William</td><td>80</td></tr>  
            <tr><td>Swati</td><td>Sironi</td><td>82</td></tr>  
            <tr><td>Chetna</td><td>Singh</td><td>72</td></tr>  
        </table> 

       <!-- HTML Table with cell padding -->
       <h3> HTML Table with Border </h3>
       <style>  
        table, th, td {  
            border: 2px solid rgb(238, 15, 15);  
            border-collapse: collapse;   
        }  
        th, td {  
            padding: 10px;  
        }  
        </style> 

       <!-- HTML table with caption -->
       <table>  
            <caption>Student Records</caption>  
            <tr><th>First_Name</th><th>Last_Name</th><th>Marks</th></tr>  
            <tr><td>Vimal</td><td>Jaiswal</td><td>70</td></tr>  
            <tr><td>Mike</td><td>Warn</td><td>60</td></tr>  
            <tr><td>Shane</td><td>Warn</td><td>42</td></tr>  
            <tr><td>Jai</td><td>Malhotra</td><td>62</td></tr>  
        </table>  
    </body>  
</html>
