<!DOCTYPE html>  
<html>  
    <body>
        <!-- Example 1-->  
        <h1>JavaScript Date and Time example</h1>  
        <button type="button" onclick="document.getElementById('demo1').innerHTML = Date()">  
        Click me to display Date and Time.</button>  
        <p id="demo1"></p>  
        
        <!-- Example 2 - JavaScript can change HTML style -->
        <p id="demo2">JavaScript can change the style of an HTML element.</p>  
        <script>  
            function myFunction() {  
                document.getElementById("demo2").style.fontSize = "25px";   
                document.getElementById("demo2").style.color = "brown";  
                document.getElementById("demo2").style.backgroundColor = "lightgreen";         
            }  
        </script>  
        <button type="button" onclick="myFunction()">Click Me!</button> <br> <br>

        <!-- Example 3 - JavaScript can change HTML attributes. -->
        <script>  
            function light(sw) {  
                var pic;  
                if (sw == 0) {  
                    pic = "pic_lightoff.png"  
                } else {  
                    pic = "pic_lighton.png"  
                }  
                document.getElementById('myImage').src = pic;  
            }  
            </script>  
            <img id="myImage" src="pic_lightoff.png" width="100" height="180">  
            <p>  
            <button type="button" onclick="light(1)">Light On</button>  
            <button type="button" onclick="light(0)">Light Off</button>  
            </p>  
    </body>  
</html>
